<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="food.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Api</title>
  </head>
  <body>
    <h1>Food Api</h1>

    <div class="container-fluid">
      <span class="txt t1"
        >Entrez le code barre d'un produit alimentaire...</span
      >
    </div>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      id="btnaide"
    >
      Aide
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Affiche les informations et photo relatives au code barre,
              notamment le nom du produit, la marque, les ingr√©dients, le pays
              et l'emballage.
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fermer
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="cadre">
      <div id="container">
        <form>
          <div id="bouton">
            <input
              type="number"
              class="form-control"
              placeholder="Entrez un code barre"
              id="codebarre"
            />

            <button type="submit" id="rechercher" class="btn btn-info">
              <svg
                style="width: 24px; height: 24px"
                viewBox="0 0 24 24"
                id="loupe"
              >
                <path
                  fill="currentColor"
                  d="M11.5 9C10.12 9 9 10.12 9 11.5S10.12 14 11.5 14 14 12.88 14 11.5 12.88 9 11.5 9M20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4M16.79 18.21L13.88 15.3C13.19 15.74 12.37 16 11.5 16C9 16 7 14 7 11.5S9 7 11.5 7 16 9 16 11.5C16 12.38 15.74 13.19 15.3 13.89L18.21 16.79L16.79 18.21Z"
                />
              </svg>
              Rechercher
            </button>
          </div>
          <div id="nom" class="fenetre"></div>
          <div id="marque" class="fenetre"></div>
          <div id="ingredient" class="fenetre"></div>

          <div id="pays" class="fenetre"></div>
          <div id="emballage" class="fenetre"></div>
        </form>
      </div>
      <img src="#" alt="" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/out/food.js"></script>
  </body>
</html>
